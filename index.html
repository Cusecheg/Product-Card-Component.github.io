<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>



</head>

<body>
  <main>
    <img src="./images/image-product-desktop.jpg" alt="">
    <div id="barra-lateral">
      <div id="titulo">
        <p>Perfume
        <p>
      </div>
      <div>
        <h1>
          Gabrielle <br>
          Essence Eau <br>
          De Parfum
        </h1>
      </div>
      <div id="texto">
        <p>
          A floral, solar and voluptuous <br>
          interpretation composed by <br>
          Olivier Polge, Perfumer-Creator <br>
          for the House of CHANEL.
        </p>
      </div>
      <div id="preços">
        <p id="preço-desconto">$149.99</p>
        <p id="preço-real">$169.99</p>
      </div>
      <div id="btn">
        <button>Add to Cart</button>
      </div>
    </div>
  </main>
  <nav>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.instagram.com/cusecheg_?utm_source=qr&igsh=NTNlNzU5ZXRrNHp2">Juan Useche</a>.</p> 
    </div>
  </nav>
</body>

</html>
